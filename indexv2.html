<!DOCTYPE html>

  <meta charset='utf-8'>

  <title>Colored Bars</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      display: flex;
    }

    /*defines the area in which the bars will show up*/
    #colored-bars
    {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 900px;
      min-height: 100px;
      border: 0px solid #e38215;
    }

    @-webkit-keyframes bar-appear {
      0% {
        width: 70%;
        opacity: 0;
      }

      10% {
        width: 71%;
        opacity: 1;
      }

      100% {
        width: 100%;
      }
    }

    /* Standard syntax */
    @keyframes bar-appear {
      0% {
        width: 70%;
        opacity: 0;
      }

      10% {
        width: 71%;
        opacity: 1;
      }

      100% {
        width: 100%;
      }
    }

    .bar {
      display: flex;
      width: 100%;
      height: 10px;
      -webkit-animation-name: bar-appear;
      /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 0.8s;
      /* Safari 4.0 - 8.0 */
      animation-name: bar-appear;
      animation-duration: 0.8s;
    }
  </style>
